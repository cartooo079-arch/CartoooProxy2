<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ultraviolet — Rammerhead UI</title>
<link rel="icon" href="/assets/favicon.png" />
<link rel="stylesheet" href="/assets/style.css" />
<script>window.UV_BACKEND = null;</script>
</head>
<body>
<header class="topbar">
  <div class="tabs-area">
    <div class="tab active">New Tab</div>
    <div class="tab add" id="addTab">＋</div>
  </div>
  <div class="toolbar">
    <button id="backBtn" title="Back">◀</button>
    <button id="forwardBtn" title="Forward">▶</button>
    <button id="reloadBtn" title="Reload">⟳</button>
    <input id="urlBar" placeholder="Enter a site or search" />
    <button id="goBtn">Go</button>
  </div>
</header>
<main id="content">
  <iframe id="uv-frame" src="uv.html" sandbox="allow-scripts allow-same-origin allow-forms allow-modals allow-popups"></iframe>
</main>
<footer class="bottombar">Ultraviolet — Rammerhead-style</footer>

<script src="/scripts/ui.js"></script>
<script src="/uv.bundle.js"></script>
<script src="/uv.client.js"></script>
<script src="/uv.handler.js"></script>
<script src="/uv.config.js"></script>
</body>
</html>
